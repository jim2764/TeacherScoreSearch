<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>查詢結果</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      {% if result %}
      <h3 class="text-center mb-4">查詢結果</h3>
      <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px">
        <p><strong>姓名：</strong>{{ result.name }}</p>
        <p><strong>筆試成績：</strong>{{ result.written_score }} 分</p>
        <p><strong>口試成績：</strong>{{ result.oral_score }} 分</p>
      </div>
      {% else %}
      <div class="alert alert-warning text-center" role="alert">
        查無資料，請確認您輸入的准考證與身分證號是否正確。
      </div>
      {% endif %}

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">返回查詢</a>
      </div>
    </div>
  </body>
</html>
